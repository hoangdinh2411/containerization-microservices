name: build and push docker images

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ['api-gateway','logs-service','menu-service','order-cafe','order-service']
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: login to docker hub
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKERHUB_USERNAME }}
          password: ${{secrets.DOCKERHUB_TOKEN }}
      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:latest
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "===> Ensure Docker is running..."
            sudo systemctl start docker

            cd /home/ubuntu/containerization-microservices || {
              echo "===> Repo not found, cloning..."
              cd /home/ubuntu
              git clone https://github.com/hoangdinh2411/containerization-microservices.git
              cd containerization-microservices
            }

            echo "===> Reset repo to latest main..."
            git fetch origin main
            git reset --hard origin/main

            echo "===> Stop and remove old containers..."
            docker compose down || true
            docker ps -aq | xargs -r docker rm -f || true

            echo "===> Remove dangling/old images..."
            docker image prune -af || true

            echo "===> Pull fresh images..."
            docker compose pull

            echo "===> Rebuild and start services..."
            docker compose up -d --build

            echo "===> Deployment done âœ…"
